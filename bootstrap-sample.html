<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="stylesheet.css" type="text/css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Bootstrap</title>
  </head>
  <body>
    <div class="container-fluid">
      <img class="img-fluid" src="https://images.unsplash.com/photo-1631116613901-607bcf1d9a7a?ixlib=rb-1.2.1">

      <div class="row">
        <div class="col-1 col-md-3 rectangle red"></div>
        <div class="col-5 col-md-3 rectangle orange"></div>
        <div class="col-5 col-md-3 rectangle yellow"></div>
        <div class="col-1 col-md-3 rectangle green"></div>
      </div>
      <div class="row">
        <div class="col-md-3 rectangle red"></div>
        <div class="col-md-3 rectangle orange"></div>
        <div class="col-md-3 rectangle yellow"></div>
        <div class="col-md-3 rectangle green"></div>
      </div>
      <div class="row">
        <div class="col-sm-4 col-md-3 rectangle red"></div>
        <div class="col-sm-2 col-md-3 rectangle orange"></div>
        <div class="col-sm-2 col-md-3 rectangle yellow"></div>
        <div class="col-sm-4 col-md-3 rectangle green"></div>
      </div>
    </div>
    </br>
    <button type="button" class="btn btn-primary">Primary</button>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
